name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Runs when you push to main branch
  pull_request:
    branches:
      - main   # Runs when a PR targets main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (adjust version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Push changes back to GitHub (optional)
      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "CI/CD: auto-update build artifacts"
          git push
          